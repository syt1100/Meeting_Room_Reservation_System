{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container">
  <h1 class="header-title">Settings</h1>
  <form method="POST">
    <div class="form-group">
      <label for="number_of_rooms">Number of rooms:</label>
      <input type="number" id="number_of_rooms" name="number_of_rooms" class="form-control" value="{{ number_of_rooms }}">
    </div>
    <div class="form-group">
      <label for="time_slots">Time slots:</label>
      <input type="text" id="time_slots" name="time_slots" class="form-control" value="{{ time_slots }}">
      <small class="form-text text-muted">Enter comma-separated time slots, e.g. "18:00, 20:00".</small>
    </div>
    <div class="form-group">
      <label for="time_delta">Time Delta:</label>
      <input type="number" id="time_delta" name="time_delta" class="form-control" value="{{ time_delta }}">
    </div>
</div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
